name: Validate Package

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f "setup.py" ]; then pip install .; fi
        pip install black pylint pytest
        # Install additional dependencies if they are not picked up by setup.py or are needed for testing
        
    - name: Check formatting with Black
      run: |
        black --check .

    - name: Lint with Pylint
      run: |
        # Run pylint on the source package
        pylint AIFoundationKit --disable=C0114,C0115,C0116  # disabling docstring checks for now to pass initial validation if code is not fully documented

    - name: Run temporary tests
      run: |
        python tests/temp_test.py
