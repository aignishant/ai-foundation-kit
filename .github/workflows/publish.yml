name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags, e.g. v1.0.0
  workflow_dispatch:

jobs:
  validate-and-publish:
    name: Validate and Publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write  # Needed for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build black pylint pytest
          if [ -f "setup.py" ]; then pip install .; fi

      - name: Check formatting with Black
        run: |
          black --check .

      - name: Lint with Pylint
        run: |
          # Run pylint on the source package
          # disabling docstring checks for now to pass initial validation if code is not fully documented
          pylint AIFoundationKit --disable=C0114,C0115,C0116

      - name: Run temporary tests
        run: |
          python tests/temp_test.py

      - name: Build package
        run: |
          python -m build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip_existing: true
